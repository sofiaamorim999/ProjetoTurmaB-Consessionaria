<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Veículo</title>
    <style>
        .imagem-veiculo {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Detalhes do Veículo</h1>
    <form>
        <div>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ veiculo.marca }}" readonly>
        </div>
        <div>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" value="{{ veiculo.modelo }}" readonly>
        </div>
        <div>
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano" value="{{ veiculo.ano }}" readonly>
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" value="R$ {{ veiculo.preco }}" readonly>
        </div>
        <div>
            <label for="quilometragem">Quilometragem:</label>
            <input type="text" id="quilometragem" name="quilometragem"
                value="{{ veiculo.quilometragem|number_format(0, '', '.') }} km" readonly>
        </div>
        <div>
            <label for="combustivel">Combustível:</label>
            <input type="text" id="combustivel" name="combustivel" value="{{ veiculo.combustivel }}" readonly>
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" value="{{ veiculo.cor }}" readonly>
        </div>
        <div>
            <label for="cambio">Câmbio:</label>
            <input type="text" id="cambio" name="cambio" value="{{ veiculo.cambio }}" readonly>
        </div>
        <div>
            <label for="final_placa">Final da Placa:</label>
            <input type="text" id="final_placa" name="final_placa" value="{{ veiculo.final_placa }}" readonly>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" readonly
                style="width: 100%; height: 50px;">{{ veiculo.descricao }}</textarea>
        </div>
    </form>
</body>

</html>
